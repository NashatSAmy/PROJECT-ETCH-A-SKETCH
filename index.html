<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>PROJECT-ETCH-A-SKETCH</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div id="logo">Etch A Sketch</div>
    <div id="main-content">
      <div id="tool-bar">
        <div id="size">
          <p>Grid Size <span name="gs"></span> X <span name="gs"></span></p>
          <input type="range" name="grid-size" min="1" max="100" />
        </div>
        <button type="button" name="gridOn" class="btn">Show Grid</button>
        <button type="reset" name="reset" class="btn">Reset</button>
        <button type="button" name="rainbow" class="btn">
          Rainbow Mode <span name="on-off">OFF</span>
        </button>
        <button type="button" name="erase" class="btn">Eraser</button>
        <input type="color" name="color" />
      </div>
      <div id="grid-system"></div>
    </div>
    <footer>Nashat Samy &copy; 2022</footer>
  </body>
</html>
